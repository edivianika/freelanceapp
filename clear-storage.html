<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage</title>
</head>
<body>
    <h1>Clearing localStorage...</h1>
    <script>
        localStorage.clear();
        sessionStorage.clear();
        console.log("Storage cleared!");
        alert("Storage cleared! Please close this tab and refresh your app.");
    </script>
</body>
</html>
